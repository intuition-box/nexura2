services:
  - type: web
    name: nexura
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    # Environment variables should be set in the Render dashboard (do NOT commit secrets here).
    # The entries below are placeholders to make it clear which env vars the service expects.
    envVars:
      - key: DATABASE_URL
        # set this value in the Render dashboard (Secret)
        value: "<SET_IN_DASHBOARD>"
      - key: DEBUG_SESSION_SECRET
        value: "<SET_IN_DASHBOARD>"
      - key: VITE_BACKEND_URL
        value: "<SET_IN_DASHBOARD>"
