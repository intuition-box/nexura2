services:
  - type: web
    name: nexura
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: true
      - key: SESSION_SECRET
        generateValue: false
      - key: SESSION_COOKIE_NAME
        value: nexura_sid
      - key: WALLET_CONNECT_PROJECT_ID
        sync: false
      - key: REOWN_PROJECT_ID
        sync: false
      - key: TWITTER_API_KEY
        sync: false
      - key: TWITTER_API_SECRET
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_TOKEN_SECRET
        sync: false
    autoDeploy: true
